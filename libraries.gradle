ext {
   	versions = [
		slf4j:                  '1.7.7',
		spring:                 '3.2.9.RELEASE'
	]

	libraries = [
		// logging
		slf4j_api:              "org.slf4j:slf4j-api:${versions.slf4j}",
   	 	logback:                'ch.qos.logback:logback-classic:1.1.2',

		//zookeeper
		zookeeper:		'org.apache.zookeeper:zookeeper:3.4.6',
		zookeeper_client:       'com.101tec:zkclient:0.3',
		
		//dubbo
		dubbo:			'com.alibaba:dubbo:2.4.9',
		
		//spring
		spring_core:		"org.springframework:spring-core:${versions.spring}",
		spring_context:		"org.springframework:spring-context:${versions.spring}",
		spring_beans:		"org.springframework:spring-beans:${versions.spring}",

		//commons
		commons_beanutils:      'commons-beanutils:commons-beanutils:1.8.3',
   		commons_cli:            'commons-cli:commons-cli:1.2',
   		commons_collections:    'commons-collections:commons-collections:3.2.1',
   		commons_compress:       'org.apache.commons:commons-compress:1.5',
   		commons_configuration:  'commons-configuration:commons-configuration:1.9',
   		commons_dbcp:           'commons-dbcp:commons-dbcp:1.4',
   		commons_discovery:      'commons-discovery:commons-discovery:20040218.194635',
   		commons_fileupload:     'commons-fileupload:commons-fileupload:1.3',
   		commons_httpclient:     'commons-httpclient:commons-httpclient:3.1',
    		commons_id:             'org.littleshoot:littleshoot-commons-id:1.0.3',
    	   	commons_io:             'commons-io:commons-io:2.4',
   		commons_jexl:           'commons-jexl:commons-jexl:1.1',
   		commons_lang:           'commons-lang:commons-lang:2.6',
   		commons_lang3:          'org.apache.commons:commons-lang3:3.3.2',
   		commons_logging:        'commons-logging:commons-logging:1.1.1',
   		commons_net:            'commons-net:commons-net:3.2',
   		commons_pool:           'commons-pool:commons-pool:1.6',

		//junit
		junit:			'junit:junit:4.11'
	]
}
